<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    <link rel="stylesheet" href="demo.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="navbar-title">Compound Interest Calculator</h1>
        </div>
    </nav>

    <div class="container">
        <form id="calculator-form">
            <div class="input-container">
                <label for="principal">Principal Amount (₹):</label>
                <input type="number" id="principal" placeholder="Enter principal amount" min="0" step="0.01" required>
            </div>
            <div class="input-container">
                <label for="rate">Annual Interest Rate (%):</label>
                <input type="number" id="rate" placeholder="Enter annual interest rate" min="0" step="0.01" required>
            </div>
            <div class="input-container">
                <label for="time">Time Period (Years):</label>
                <input type="number" id="time" placeholder="Enter time period in years" min="0" step="0.01" required>
            </div>
            <div class="input-container">
                <label for="monthlyAddition">Monthly Addition Income (₹):</label>
                <input type="number" id="monthlyAddition" placeholder="Enter monthly addition income" min="0" step="0.01" required>
            </div>
            <button type="submit" id="calculate-btn">Calculate</button>
            <button type="button" id="reset-btn">Reset</button>
        </form>
        
        <div id="result" class="result"></div>
    </div>

    <script src="demo.js"></script>
</body>
</html>
